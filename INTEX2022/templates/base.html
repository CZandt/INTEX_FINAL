<!DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset='utf-8'/>
        <title>Micronutrition Tracker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    </head>

    <body>
        <section class="hero is-info">
            <div class="hero-head">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-start pl-2">
                            <a href="/viewDashboard" class="navbar-item">Dashboard</a>
                        </div>
                        <div class="navbar-end pl-2">
                            <div class="navbar-item">
                                {% if user.is_authenticated %}
                                <a class="button is-primary" href="{% url 'viewAccount' %}">View Account</a>
                                {% endif %}
                            </div>
                            <div class="navbar-item">
                                {% if user.is_authenticated %}
                                <a class="button is-primary" href="/logout/">Logout</a>
                                {% else %} 
                                <a href="/login/auth0" class="button is-primary">Login</a>
                                {% endif %}
                            </div>

                        </div>
                    </div>
    
                </nav>
                    <div class="container has-text-centered">
                        <p>{% block main_title %}{% endblock %}</p>
                        <p>{% block sub_title %} {% endblock %}</p>
                    </div>
            </div>
        </section>
        <div class="hero-body">
            
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
            <div class="container">
                {% block registerform %}
                {% endblock %}
            </div>
        </div>
    </body>

</html>
